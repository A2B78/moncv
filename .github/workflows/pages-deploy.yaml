name: Auto generate pages

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: site-cv # Vérifie que ce dossier contient bien le contenu généré

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cv
          path: site-cv # Assure-toi que le dossier est bien nommé

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-cv # Précise le bon répertoire

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
